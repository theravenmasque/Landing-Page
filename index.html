<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner-wrapper">
        <div class="banner">
            <div class="image-wrapper">
                <div class="image-wrapper-animation">
                <img height="400" src="images/the-adventures-of-sherlock-holmes-arthur-conan-doyle.jpg" alt="book.cover">
                <div class="image-wrapper-animation-text">
                    <h2>Newest Edition!</h2>
                    <span>See for yourself why the adventures of Sherlock Holmes have such a power to captivate! Join millions of people around the world and Sherlock himself as he tackels mistery after mistery throughout victorian London.</span>
                </div>
                </div>
                <button class="btn">Learn More</button>
            </div >
            <div class="silhouette-wrap">
                <div class="sherlock">
                    <img height="530" src="images/Sherlock-Holmes-Silhouette.png" alt="">
                </div>

                <div class="smoke-wrap">
                    <img class="smoke" height="300" src="images/[CITYPNG.COM]Cigarette White Smoke Effect - 1180x2048.png" alt="">
                </div>
                <div class="smoke-wrap">
                    <img class="smoke2" src="./assets/smoke.png" alt="smoke">
                  </div>
                  <div class="smoke-wrap">
                    <img class="smoke3" src="./assets/smoke.png" alt="smoke">
                  </div>
                   
            </div>
            
    </div>
    
</body>
</html>
